<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Dialogue Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Nunito", sans-serif;
        text-align: center;
        padding: 40px;
        background-color: #f8f8f8;
      }
      h1 {
        font-size: 28px;
        margin-bottom: 20px;
      }
      textarea {
        width: 100%;
        max-width: 600px;
        height: 200px;
        padding: 10px;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #ccc;
        resize: vertical;
        white-space: pre-line;
      }
      .tooltip {
        position: relative;
        cursor: pointer;
        display: inline-block;
      }

      .tooltiptext {
        visibility: hidden;
        background-color: #444;
        color: #fff;
        text-align: center;
        border-radius: 4px;
        padding: 5px 8px;
        position: absolute;
        z-index: 1;
        top: -5px;
        left: 110%;
        white-space: nowrap;
        font-size: 13px;
        opacity: 0;
        transition: opacity 0.2s ease-in-out;
      }

      .tooltip:hover .tooltiptext {
        visibility: visible;
        opacity: 1;
      }
      select {
        margin-top: 10px;
        padding: 8px;
        font-size: 14px;
        border-radius: 6px;
        border: 1px solid #ccc;
      }
      button {
        margin-top: 20px;
        font-size: 16px;
        padding: 12px 24px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      audio {
        margin-top: 25px;
        width: 100%;
        max-width: 600px;
      }
      .loading {
        margin-top: 20px;
        font-style: italic;
        color: #666;
      }
      .preview {
        margin-top: 30px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        text-align: left;
        background: #fff;
        border-radius: 8px;
        padding: 10px;
        box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
      }
      .line {
        display: flex;
        align-items: flex-start;
        gap: 10px;
        margin-bottom: 10px;
      }
      .avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background-color: #007bff;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-family: sans-serif;
      }
      .bubble {
        background: #e4e6eb;
        padding: 8px 12px;
        border-radius: 8px;
        max-width: 80%;
        line-height: 1.4;
      }
    </style>
  </head>
  <body>
    <h1>üéôÔ∏è Audio Dialogue Generator</h1>
    <div id="dialogueWrapper">
      <textarea
        id="dialogueBox"
        placeholder="Each line is a message. Speaker will alternate automatically.\nExample:\nGood morning. How can I help you?\nGood morning. I want to alter my insurance policy."
      ></textarea>
    </div>
    <button
      id="editScriptBtn"
      onclick="showScriptInput()"
      style="display: none"
    >
      ‚úèÔ∏è Edit Script
    </button>

    <br />
    <label>üßë Gi·ªçng nam: </label>
    <select id="voiceMale">
      <option value="en-US-GuyNeural" selected>Guy</option>
      <option value="en-US-ChristopherNeural">Christopher</option>
      <option value="en-US-EricNeural">Eric</option>
    </select>

    <label>üë© Gi·ªçng n·ªØ: </label>
    <select id="voiceFemale">
      <option value="en-US-JennyNeural" selected>Jenny</option>
      <option value="en-US-SaraNeural">Sara</option>
      <option value="en-US-MichelleNeural">Michelle</option>
    </select>

    <br />
    <button onclick="generateAudio()">üîä Generate Audio</button>
    <button onclick="generateIELTSTable()">üìÑ Generate IELTS Table</button>
    <button onclick="togglePreview()">üìù Show Script Preview</button>

    <div class="loading" id="loadingMsg" style="display: none">
      üîÑ Processing, please wait...
    </div>

    <audio id="audioPlayer" controls style="display: none"></audio>
    <div class="preview" id="scriptPreview" style="display: none"></div>
    <div class="preview" id="ieltsTable"></div>

    <script>
      function togglePreview() {
        const preview = document.getElementById("scriptPreview");
        preview.style.display =
          preview.style.display === "none" ? "block" : "none";
      }

      async function generateAudio() {
        const dialogueWrapper = document.getElementById("dialogueWrapper");
        const editBtn = document.getElementById("editScriptBtn");
        const textarea = document.getElementById("dialogueBox");
        const text = textarea.value.trim();
        const previewDiv = document.getElementById("scriptPreview");
        const loading = document.getElementById("loadingMsg");
        const audio = document.getElementById("audioPlayer");

        if (!text) return alert("Please enter some dialogue or prompt.");

        // ·∫®n textarea, hi·ªán n√∫t ch·ªânh s·ª≠a
        dialogueWrapper.style.display = "none";
        editBtn.style.display = "inline-block";

        // Hi·ªán loading, ·∫©n audio
        loading.style.display = "block";
        audio.style.display = "none";

        const voiceMale = document.getElementById("voiceMale").value;
        const voiceFemale = document.getElementById("voiceFemale").value;

        // X√°c ƒë·ªãnh ƒë√¢y l√† prompt hay script th·∫≠t
        const isPrompt = !text.includes("\n");

        const res = await fetch(
          "https://ielts-part1.onrender.com/api/generate",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              mode: isPrompt ? "prompt" : "script",
              script: text,
              maleVoice: voiceMale,
              femaleVoice: voiceFemale,
            }),
          }
        );

        loading.style.display = "none";

        if (res.ok) {
          const blob = await res.blob();
          const url = URL.createObjectURL(blob);
          audio.src = url;
          audio.style.display = "block";
          audio.play();

          // N·∫øu kh√¥ng ph·∫£i prompt ‚Üí hi·ªÉn th·ªã ƒëo·∫°n preview
          if (!isPrompt) {
            const lines = text.split("\n").filter((line) => line.trim());
            previewDiv.innerHTML = lines
              .map(
                (line) => `
            <div class="line">
              <div class="bubble">${line}</div>
            </div>
          `
              )
              .join("");
          } else {
            previewDiv.innerHTML = ""; // Clear n·∫øu l√† prompt (v√¨ ch∆∞a bi·∫øt n·ªôi dung c·ª• th·ªÉ)
          }
        } else {
          alert("‚ùå Failed to generate audio.");
        }
      }
      function showScriptInput() {
        document.getElementById("dialogueWrapper").style.display = "block";
        document.getElementById("editScriptBtn").style.display = "none";
      }
      async function generateIELTSTable() {
        const text = document.getElementById("dialogueBox").value.trim();
        if (!text) return alert("Please enter some dialogue first!");

        const loading = document.getElementById("loadingMsg");
        loading.style.display = "block";

        const res = await fetch(
          "https://ielts-part1.onrender.com/api/generate-table",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ script: text }),
            mode: "cors",
          }
        );

        loading.style.display = "none";

        const container = document.getElementById("ieltsTable");
        if (res.ok) {
          const { html } = await res.json();
          container.innerHTML = html;
        } else {
          container.innerHTML =
            "<p style='color:red'>‚ùå Failed to generate table.</p>";
        }
      }
    </script>
  </body>
</html>

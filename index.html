<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Dialogue Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>🎙️ Audio Dialogue Generator</h1>
    <div id="dialogueWrapper">
      <textarea
        id="dialogueBox"
        rows="10"
        placeholder="✍️ Enter either a prompt or a full dialogue.
        🔹 Prompt example:
        Write a short conversation about booking a hotel room with name spelling.
        🔹 Dialogue example:
        Hello, how can I help you?
        I'd like to book a room for two nights."
      ></textarea>
    </div>
    <button
      id="editScriptBtn"
      onclick="showScriptInput()"
      style="display: none"
    >
      ✏️ Edit Script
    </button>

    <br />
    <label>🧑 Male: </label>
    <select id="voiceMale">
      <option value="en-US-GuyNeural" selected>Guy</option>
      <option value="en-US-ChristopherNeural">Christopher</option>
      <option value="en-US-EricNeural">Eric</option>
    </select>

    <label>👩 Female: </label>
    <select id="voiceFemale">
      <option value="en-US-JennyNeural" selected>Jenny</option>
      <option value="en-US-SaraNeural">Sara</option>
      <option value="en-US-MichelleNeural">Michelle</option>
    </select>

    <br />
    <button onclick="generateAudio()">🔊 Generate Audio</button>
    <button onclick="generateIELTSTable()">📄 Generate IELTS Table</button>
    <button onclick="togglePreview()">📝 Show Script Preview</button>

    <div class="loading" id="loadingMsg" style="display: none">
      🔄 Processing, please wait...
    </div>

    <audio id="audioPlayer" controls style="display: none"></audio>
    <div id="speedWrapper" style="display: none">
      <label for="speedControl">Speed:</label>
      <select id="speedControl">
        <option value="0.5">0.5x</option>
        <option value="0.75">0.75x</option>
        <option value="0.9">0.9x</option>
        <option value="1" selected>Normal</option>
        <option value="1.05">1.05x</option>
        <option value="1.1">1.1x</option>
        <option value="1.15">1.15x</option>
        <option value="1.2">1.2x</option>
        <option value="1.25">1.25x</option>
        <option value="1.5">1.5x</option>
        <option value="2">2x</option>
      </select>
    </div>

    <h2>🧠 Audio Dialogue Player</h2>
    <div id="scriptLabel" class="script-label"></div>

    <div class="preview" id="scriptPreview" style="display: none"></div>
    <div class="preview" id="ieltsTable"></div>

    <div id="audioWrapper" style="position: relative">
      <div id="mainAudio" class="audio-center"></div>
      <div id="archiveAudios" class="audio-corner"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
